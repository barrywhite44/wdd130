<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Company</title>
    <meta name="description" content="Contact White Water Rafting Company in Ikaja, Lagos. Ask questions, make reservations, or share your feedback. We're here to serve you!">
    <link rel="stylesheet" href="rafting1.css">
</head>
<body>
    <header>
        <img src="images/z-excitingexpedition.jpg" alt="White Water Rafting Company Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>White Water Rafting Company Nigeria Ltd.</h1>
            <p>14, Awolowo Road<br>
               Ikeja, Lagos State<br>
               +234 (999) 999-9999<br>
               <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.023030461065!2d3.342230715249148!3d6.600034624663265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8a19efec7923%3A0x8b6e4b7a67a59071!2sAwolowo%20Road%2C%20Ikeja%2C%20Lagos!5e0!3m2!1sen!2sng!4v1697450000000"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-container">
                <figure>
                    <img src="images/c7dd66ab-07ac-487e-bd6f-064977dd1fef.jpg" alt="Photo of Sarah, Customer Service Manager">
                    <figcaption>Oluwatobiloba Adebumiti — Customer Service Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/004dd340-2cb3-4f33-b39d-7947762f8fae.jpg" alt="Photo of James, Tour Guide Lead">
                    <figcaption>Christopher Oyindamola — Tour Guide Lead</figcaption>
                </figure>
                <figure>
                    <img src="images/dae463ec-16ce-4aa1-b9f7-def0a7e09630.jpg" alt="Photo of Maria, Reservation Specialist">
                    <figcaption>Patrick Obasuyi — Reservation Specialist</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Company | All rights reserved.</p>
        <div class="social-links">
            <a href="#"><img src="images/5841491.png" alt="Facebook"></a>
            <a href="#"><img src="images/4834218.png" alt="LinkedIn"></a>
            <a href="#"><img src="images/7407418.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
